<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Package</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        .home-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #444;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #666;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #111;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        form label {
            color: #ccc;
            margin-bottom: 0.5rem;
            display: block;
        }
        form input, form button {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.7rem;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        form button {
            background: #444;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background: #666;
        }
        .wetransfer-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 1rem 2rem;
            background: #444;
            color: #fff;
            font-weight: 600;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .wetransfer-button:hover {
            background: #666;
        }
        .success-message {
            display: none;
            color: #0f0;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">Home</a>
    <h2>Gold Package</h2>
    <p>Price Range: $800 - $1550</p>
<p>Details: Up to 4 hours | 2 locations (1 included*) | Director of our choice | Standard VFX</p>
    <form id="redPackageForm">
        <label for="artist-name">Artist Name</label>
        <input type="text" id="artist-name" name="entry.73977504" placeholder="Enter your artist name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="entry.1856633882" placeholder="Enter your email" required>

        <label for="instagram">Instagram Name</label>
        <input type="text" id="instagram" name="entry.1627137581" placeholder="Enter your Instagram handle" required>

        <label for="budget">Budget</label>
        <input type="text" id="budget" name="entry.1470727266" placeholder="Enter your budget" required>

        <label for="shoot-date">Preferred Shoot Date</label>
        <input type="date" id="shoot-date" name="entry.1605648734" required>

        <button type="submit">Submit</button>
    </form>
    <p class="success-message" id="successMessageRed">Thank you! Your submission has been received.</p>
    <a href="https://wetransfer.com" target="_blank" class="wetransfer-button">Submit Your Song To Submissions@takeoffilms.com</a>

    <script>
        document.getElementById('redPackageForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const form = e.target;
            const successMessage = document.getElementById('successMessageRed');

            fetch("https://docs.google.com/forms/d/e/1FAIpQLSfIjbKVFtA1647ufKKgfRz1iE-B3cEeAqatiPifYe3WZncibg/formResponse", {
                method: "POST",
                body: new FormData(form),
                mode: "no-cors"
            }).then(() => {
                successMessage.style.display = "block";
                form.reset();
            }).catch(() => {
                alert("There was an error submitting the form. Please try again.");
            });
        });
    </script>
</body>
</html>
